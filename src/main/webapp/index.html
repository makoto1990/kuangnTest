<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
	<meta charset="UTF-8">
	<title>Touchstone Server</title>
	<link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
	<link href="libs/angular-ui-grid/ui-grid.min.css" rel="stylesheet" />
	<link href="libs/angular-loading/angular-loading.css" rel="stylesheet" />
	<link href="css/custom.css" rel="stylesheet">
	<style type="text/css">
		.ng-hide {
			display: none;
		}
	</style>
</head>
<body>

	<div class="loader" ng-hide="initialized">
		<p>Loading</p>
		<p><span class="fa fa-spinner fa-spin"></span></p>
	</div>

	<nav class="navbar navbar-fixed-top navbar-default ng-hide" role="navigation" ng-show="initialized">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Touchstone Server</a>
			</div>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#!/">首页</a></li>
					<li><a href="#!/case-selector">测试用例定制</a></li>
                    <li><a href="#!/lic-generator">License生成器</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<!-- 
						If you like this example please flattr or donate before removing the links below, thank you!
					-->
					<li class="dropdown" ng-show="user">
						<a href="" class="dropdown-toggle" data-toggle="dropdown">{{user.name}} <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="" ng-click="logout()"><span class="fa fa-sign-out"></span> Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container ng-hide" ng-show="initialized">
		<div class="alert alert-danger" ng-show="error">{{error}}</div>
		<div ng-view></div>
	</div>

	<script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="libs/angular-touch/angular-touch.min.js"></script>
    <script type="text/javascript" src="libs/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="libs/angular-resource/angular-resource.min.js"></script>
	<script type="text/javascript" src="libs/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="libs/angular-cookies/angular-cookies.min.js"></script>
	<script type="text/javascript" src="libs/angular-ui-grid/ui-grid.min.js"></script>
	<script type="text/javascript" src="libs/spin.js/spin.js"></script>
	<script type="text/javascript" src="libs/angular-loading/angular-loading.min.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/case_selector.js"></script>
</body>
</html>
